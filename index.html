			height: auto;

		.navbar {
			padding: 40px;

			padding-right: 40px;
			background-color: transparent;
		}

		.navbar-header {
			padding-bottom: 0;
		}

		.navbar-brand {
			font-family: 'Comfortaa', sans-serif;
			position: relative;
			padding: 0;

			font-size: 2.5em;
		}

		nav a {
			text-transform: uppercase;
			color: black;
			text-decoration: none;
		}

		nav a:hover {
			color: black;
		}

		.nav-btn,
		.nav-btn:hover {
			text-decoration: none;
			position: relative;
		}

		.nav-btn:hover:after {
			opacity: 1;
		}

		.dropdown-menu {
			background-color: transparent;
			border-color: transparent;
			box-shadow: none;

		}

		.dropdown-menu li>a:hover {
			background-color: rgba(255, 255, 255, 0.4);
			color: black;
		}

		.dropdown-menu li>a {
			color: black;
		}

		@media screen and (min-width: 769px) {
			.nav-btn:after {
				content: '';
				position: absolute;
				bottom: 0px;
				left: 0px;
				right: 0px;
				width: 110px;
				height: 2px;
				background: black;
				opacity: 0;
				transition: 0.2s all ease-in-out;
				margin-bottom: 0px;
			}

			.dropdown-menu .line {
				height: 2px;
				margin-bottom: 9.5px;
				margin-top: -8px;
				margin-left: 0 auto;
				margin-right: 0 auto;
				overflow: hidden;
				background-color: black;
			}
		}

		@media screen and (max-width: 768px) {
			.nav-btn:after {
				background: transparent;

			}

			.dropdown-menu .line {
				height: 2px;
				width: 100%;
				margin-bottom: 9.5px;
				margin-top: -7px;
				margin-left: 0 auto;
				margin-right: 0 auto;
				overflow: hidden;
				background-color: black;
			}
		}
